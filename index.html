<html lang="en">

        <div class="title">

                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">

            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="categoray" id="categoray">
            <button id="submit">create</button>
        </div>

        <div class="output">
            <div class="searcBlock">

            <input type="text" placeholder="search" id="search" onkeyup="searchdata (this.value)">
            <div class="outbuts-btn">
                <button   onclick="mooodsearch(this.id)" id="searchTitle">search by title</button>
                <button  onclick="mooodsearch(this.id)" id="searchcatagory">search by catagory</button>
            </div>

        </div>
        
        <div id="btndelete">
            
        </div>
        <table class="tablebb">

                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>catagory</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
               
            </tbody>
        </table>
       

            
        </div>
    </div>
